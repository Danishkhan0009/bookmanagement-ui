<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">
    <title>Book manager</title>

</head>
<body>
    <div class="container">
        <h2 class ="mt-5 mb-5">Book Manager</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="bookname">Bookname</label>
                    <input type="text" name="bookname" class="form-control" id="bookname"
                    placeholder="enter name"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="authorname">Author Name</label>
                    <input type="text" name="authorname" class="form-control" id="authorname"
                    placeholder="enter author name"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="publishedyear">Published year</label>
                    <input type="text" name="publishedyear" class="form-control" id="publishedyear"
                    placeholder="enter year"/>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Price</label>
                    <input type="text" name="price" class="form-control" id="price"
                    placeholder="enter price"/>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class=" btn btn-success" id="Submit"
                    onclick="AddData()">create</button>
                    <button class=" btn btn-primary" id="update"
                    >update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudtable">
                    <thead>
                        <tr>
                            <th>Bookname</th>
                            <th>Author Name</th>
                            <th>Published year</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="index.js"></script>    
</body>

</html>
